<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register client in system</title>

    <meta name="author" content="RodrigoDev6" />
    <meta
      name="description"
      content="page for registering new customers in the system"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <style>
      * {
        margin: 6px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <form action="" method="post">
          <label for="nomeCliente">Nome Completo:</label>
          <input
            type="text"
            name="NomeCliente"
            id="nomeCliente"
            placeholder="Digite seu nome completo"
          />
          <!-- /input nome completo -->
          <br />
          <label for="username">Username:</label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Nome de usuário"
          />
          <!-- /input username do cliente -->
          <br />
          <label for="clienteEmail">Email:</label>
          <input
            id="clienteEmail"
            type="email"
            name="clienteEmail"
            placeholder="Digite seu e-mail"
          />
          <!-- /input email do cliente -->
          <br />
          <label for="clienteTelefone">Celular:</label>
          <input
            id="clienteTelefone"
            type="number"
            name="clienteTelefone"
            placeholder="(21) 9 9999-9999"
          />
          <!-- /input numero de celular do cliente -->
          <br />
          <label for="clienteSenha">Senha:</label>
          <input
            id="clienteSenha"
            type="password"
            name="clienteSenha"
            placeholder="Digite sua senha"
          />
          <!-- /input senha do cliente -->

          <label for="confirmaSenha">Confirmar Senha:</label>
          <input
            id="confirmaSenha"
            type="password"
            name="confirmaSenha"
            placeholder="Confirme sua senha"
          />
          <!-- /input confirmar senha do cliente -->
          <br />

          <label for="sexo">Escolha seu gênero:</label>
          <select id="sexo" name="sexo" id="sexo">
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
            <option value="outro">Outro</option>
          </select>
          <!-- /select sexo -->

          <br />
          <button type="submit">Registrar cliente</button>
        </form>
      </div>
      <!-- /container -->
    </main>
    <!-- /main -->
  </body>
</html>
